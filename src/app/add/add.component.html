<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">
            <p class="alert alert-success">Add New Profile
              </p>
              <form class="form-horizontal">

                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="fullname">Fullname : </label>
                      <input id="fullname" class="form-control" 
                        type="text"
                        name="fullname" required maxlength="30"
                        >
                    </div>
                    <div class="form-group">
                      <label for="age">Age :</label>
                      <input id="age" class="form-control" 
                        type="text"
                        name="age" required maxlength="30"
                        >
                    </div>
                    <div class="form-group">
                      <label for="image">Image :</label><br/>
                      <image-upload
                      [max] = "1"
                      [buttonCaption] = "'Select Photo'"
                      [dropBoxMessage] = "''"
                      [extensions] =  "['jpg','jpeg','png','gif']"
                      (onFileUploadFinish) = "imageUploaded($event)"
                      (onRemove) = "imageRemoved($event)"
                      ></image-upload>
                      <img src="{{ file_src }}" height="100px" width="200px"/>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-success">SAVE</button>
                        &nbsp;
                        <a name="" id="" class="btn btn-info" href="#" role="button">
                            CANCEL
                        </a>
                      </div>
                  </div>
              </form>
        </div>
  
      </div>
    </div>
    <div class="col-md-3"></div>
</div>
